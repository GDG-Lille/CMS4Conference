<button
  mat-raised-button
  color="primary"
  color="primary"
  (click)="onClick($event)"
>
  <mat-icon>add</mat-icon>
  <ng-content></ng-content>
</button>
<input
  #fileUpload
  type="file"
  class="input_fileupload--hidden"
  (change)="uploadFileEvent($event)"
  [(ngModel)]="inputFileName"
  [accept]="accept"
/>
@if (uploading) {
<mat-spinner diameter="20"></mat-spinner>
}
